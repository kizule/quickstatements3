{% extends "layout.html" %}
{% load i18n %}

{% block content %}

<p>
  {% blocktranslate %}Batch <code>#{{ pk }}</code> not found.{% endblocktranslate %}
</p>

<form id="batchForm">
  <fieldset role="group">
    <input id="batchInput" type="text" placeholder="{% translate 'Batch ID' context 'batch-not-found-batch-id' %}" oninput="updateBatchForm()" />
    <input type="submit" value="{% translate 'See batch details' context 'batch-not-found-see-batch-details' %}" />
  </fieldset>
</form>

{% endblock %}

{% block scripts %}
<script>
  function updateBatchForm() {
    document.getElementById("batchForm").action = "/batch/" + document.getElementById("batchInput").value;
  }

</script>
{% endblock %}
